name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm install

    - name: Build frontend
      working-directory: frontend
      run: npm run build

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # - name: Run tests
    #   run: |
    #     # Add your test commands here
    #     npm test

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID_TEST }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_TEST }}

    - name: Deploy to Azure
      env:
        WEBAPP_NAME: ${{ vars.WEBAPP_NAME_TEST }}
        RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP_TEST }}
        SERVICE_PLAN: ${{ vars.SERVICE_PLAN_TEST }}    
      run: |
        az webapp up --name $WEBAPP_NAME --resource-group $RESOURCE_GROUP --plan $SERVICE_PLAN
